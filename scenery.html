<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Scenery</title>
    <link rel="icon" href="./images/icon.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/scenery.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">

        <!-- 導覽列 -->

        <!-- 景點資訊 -->
        <main>

            <figure>
                <img src="./images/scene1.jpg" alt="">
                <figcaption>
                    <h2>溪頭自然教育園區</h2>
                    <p>在這裡，你能看到松、柏、紅檜、肖楠等各種珍貴樹種，還有許多蟲、鳥、小動物穿梭其中。園內建有完善的觀景平台、瞭望台、空中走廊、森林步道等設施。</p>
                </figcaption>
            </figure>

            <figure>
                <img src="./images/scene2.jpg" alt="">
                <figcaption>
                    <h2>鳶峰觀景台 (合歡山暗空公園)</h2>
                    <p>「暗空公園」是全台首座通過國際組織「暗天協會」（IDA）認證的觀星公園。園內不僅有行星意象牆面，更特別設置專為觀星者設計的「鳶峰觀星平台」，讓旅客們都能在無光害的空間，享受奇幻浪漫的體驗。</p>
                </figcaption>
            </figure>

            <figure>
                <img src="./images/scene3.jpg" alt="">
                <figcaption>
                    <h2>清境高空觀景步道</h2>
                    <p>清淨高空步道位處海拔1700-2000公尺的高山中，步道採友善環境的隱匿式高架設計。全長1.6公里高空步道，沿途可欣賞清境農場綿延數十公頃的草原，以及宛若形成一堵高牆的中央山脈群峰，步道中也設有多處景觀平台，方便遊客駐足欣賞。</p>
                </figcaption>
            </figure>

            <figure>
                <img src="./images/scene4.jpg" alt="">
                <figcaption>
                    <h2>帖比倫峽谷</h2>
                    <p>南投紅香部落裡的「帖比倫瀑布」，被不少在地人稱為人間秘境。約1,300公尺的海拔高度，讓水質清澈湍急，最特別的是其岩壁因長年沖刷氧化，而呈現五彩斑斕的色澤，配上綠意點綴，絕美景緻吸引不少健行及攝影愛好者前往。</p>
                </figcaption>
            </figure>

            <figure>
                <img src="./images/scene5.jpg" alt="">
                <figcaption>
                    <h2>武界部落</h2>
                    <p>南投仁愛鄉的武界，近一小時的健行路程，可以欣賞到絕美如畫的摩摩納爾瀑布，與充滿歷史故事的武界壩。走遠一些，則可一睹由濁水溪切割出的一線天。特殊的峽谷地形，常見夢幻雲海景致，讓人不禁讚嘆大自然的鬼斧神工。</p>
                </figcaption>
            </figure>

            <figure>
                <img src="./images/scene6.jpg" alt="">
                <figcaption>
                    <h2>水雲橋</h2>
                    <p>2015年完工的鋼骨景觀「水雲橋」，是南投縣首座採全太陽能夜間照明的橋，全長約96公尺。水雲橋位於南投縣水里鄉玉管處旁，是水里鄉的重要觀光景點，白天可觀賞優美的水里溪景色，也因為絕佳的地理位置，橋上是觀賞夕陽的好地方。</p>
                </figcaption>
            </figure>
        </main>

        <!-- 頁尾 -->

    </div>

</body>
</html>
