<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin1</title>
    <link rel="icon" href="./images/icon.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cabin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) and (max-width: 1199.98px) {}

        @media (min-width: 576px) and (max-width: 767.98px) {}

        @media screen and (max-width: 575.98px) {}
    </style>
</head>

<body>

    <div class="wrapper">

        <!-- 導覽列 -->

        <!-- 木屋內部介紹 -->
        <main style="width: 1140px; margin: 0 auto; padding-top: 180px; position: relative;">
            <article style="width: 1140px; position: absolute;z-index: 1;">
                <figure style="height: 325px;">
                    <img src="./images/photos.png" alt="木屋內部預覽大圖" style="height: 325px;">

                    <figcaption style="width: 400px; float: right; padding-top: 50px; padding-right: 100px;">
                        <h2 style="padding-bottom: 15px;">1~3人房</h2>
                        <p>一張King size床（180*200公分 / 厚度15公分）（可再要求加一張單人床90*200）<br><br>獨立衛浴設備<br>戶外陽台 (附遮棚) <br>
                            <br>房間設備：<br>平板電視 / 冷氣 / 浴巾 / 吹風機 /洗髮乳 / 沐浴乳 / 小型冰箱 / 窗戶
                        </p>
                    </figcaption>
                </figure>

                <aside style="width: 1140px; padding-top: 50px; display: flex; flex-wrap: nowrap;">
                    <img src="./images/small_pic1.png" alt="" style="margin-left: 0;">
                    <img src="./images/small_pic2.png" alt="">
                    <img src="./images/small_pic3.png" alt="">
                    <img src="./images/small_pic4.png" alt="">
                </aside>
            </article>

        </main>

        <div class="back"
            style="background-color: #E7F3E0; width: 100%; height: 350px; margin: 0 auto; margin-top: 170px;"></div>

        <!-- 上一頁切換按鈕 -->
        <div class="back_btn"></div>

        <!-- 頁尾 -->


    </div>
</body>

</html>
