<body>

    <div class="wrapper">

            <figure><img src="./images/photos.png" alt="木屋內部預覽大圖"></figure>

            <figcaption>
                <h2>1~3人房</h2>

                    <br>房間設備：<br>平板電視 / 冷氣 / 浴巾 / 吹風機 /洗髮乳 / 沐浴乳 / 小型冰箱 / 窗戶
                </p>
            </figcaption>

            <aside>
                <img src="./images/small_pic1.png" alt="">
                <img src="./images/small_pic2.png" alt="">

                <img src="./images/small_pic4.png" alt="">

        </main>

        <div class="back_deco"></div>

        <!-- 上一頁切換按鈕 -->
